<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dandadan Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">

  <style>
    body {
      background: url("images/bg-landing.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Bevan', serif;
      color: rgb(255, 0, 0);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .character-container {
      position: relative;
      display: inline-block;
      max-width: 95%;
    }

    .character-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      border-radius: 50%;
      width: 10%;
      aspect-ratio: 1/1;
      background: rgba(255, 0, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }

    .hotspot:hover {
      background: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 20px magenta;
    }

    .logout-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, magenta, cyan);
      border: none;
      font-weight: bold;
      color: black;
      padding: 12px 30px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: linear-gradient(90deg, cyan, magenta);
      transform: scale(1.05);
      box-shadow: 0 0 15px magenta;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4">SEASON ONE MAIN CHARACTERS</h1>

    <div class="character-container">
      <img src="images/dandadan-characters.jpg" alt="Dandadan Characters">

      <a href="https://dandadan.fandom.com/wiki/Seiko_Ayase" target="_blank" class="hotspot" style="top: 15%; left: 10%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Momo_Ayase" target="_blank" class="hotspot" style="top: 15%; left: 35%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Ken_Takakura" target="_blank" class="hotspot" style="top: 15%; left: 60%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Turbo_Granny" target="_blank" class="hotspot" style="top: 15%; left: 80%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Aira_Shiratori" target="_blank" class="hotspot" style="top: 45%; left: 15%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Aira_Shiratori" target="_blank" class="hotspot" style="top: 45%; left: 80%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Turbo_Granny" target="_blank" class="hotspot" style="top: 70%; left: 15%;"></a>
      <a href="https://dandadan.fandom.com/wiki/Dandadan_Wiki" target="_blank" class="hotspot" style="top: 75%; left: 80%;"></a>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
