<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dandadan Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

  <style>
    body {
      background-image: url("images/bg-register.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Bevan', serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .custom-card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      margin: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-shadow: 0 0 15px magenta, 0 0 25px cyan;
      font-weight: bold;
    }

    .btn-custom {
      background: linear-gradient(90deg, magenta, cyan);
      border: none;
      font-weight: bold;
      transition: 0.3s;
      color: black;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, cyan, magenta);
      transform: scale(1.07);
      box-shadow: 0 0 20px magenta;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    label.error {
      color: #ff6666;
      font-size: 0.9em;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .custom-card { padding: 25px; }
      h2 { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      body { background-position: top; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="custom-card shadow text-center">
      <h2 class="mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-3 text-start">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-custom w-100">Register</button>
        <p class="mt-3">
          Already have an account? 
          <a href="login.html" style="color:magenta; text-decoration:none;">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#registerForm").validate({
        rules: {
          name: "required",
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 5
          },
          confirm_password: {
            required: true,
            equalTo: "[name='password']"
          }
        },
        messages: {
          name: "Please enter your name",
          email: "Enter a valid email",
          password: {
            required: "Enter a password",
            minlength: "Password must be at least 5 characters"
          },
          confirm_password: "Passwords must match"
        },
        submitHandler: function () {
          alert("Registration successful! Now login with your new account.");
          window.location.href = "login.html";
        }
      });
    });
  </script>
</body>
</html>
